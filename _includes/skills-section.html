{% if site.data.settings.skills %}
<!-- resume download -->
<div class="resume-download container">
  <div class="download-btn-wrapper">
    <a href="/assets/resume.pdf" download="resume.pdf" target="_blank" class="btn btn-primary">
      Download My Resume
    </a>
  </div>
</div>

<!-- skills -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">{{ site.data.settings.skills-title }}</h2>
      </div>
      {% for skill in site.data.settings.skills %}
      <div class="col-lg-3 col-sm-6 mb-4 mb-lg-0">
        <div class="card shadow text-center">
          <div class="position-relative rounded-top progress-wrapper">
            <div class="circular-progress-wrapper" data-toggle="tooltip" data-placement="top" title="{{ skill.description }}">
              <div id="circle-{{ forloop.index }}" class="circular-progress"></div>
            </div>
          </div>
          <div class="card-footer bg-white">
            <h4 class="card-title">{{ skill.name }}</h4>
          </div>
        </div>
      </div>
      <script>
        var circle = new ProgressBar.Circle('#circle-{{ forloop.index }}', {
          strokeWidth: 10,
          easing: 'easeInOut',
          duration: 400,
          color: '{{ skill.color }}',
          trailColor: '#eee',
          trailWidth: 10,
          svgStyle: {
            display: 'block',
            width: '100%',
            height: '100%'
          },
          text: {
            autoStyleContainer: false
          },
          from: { color: '{{ skill.gradientStart }}', width: 10 },
          to: { color: '{{ skill.gradientEnd }}', width: 10 },
          step: function(state, circle) {
            circle.path.setAttribute('stroke', state.color);
            circle.path.setAttribute('stroke-width', state.width);
            var value = Math.round(circle.value() * 100);
            circle.setText(value + '%');
          }
        });

        circle.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
        circle.text.style.fontSize = '2rem';
        circle.animate({{ skill.value }});
      </script>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /skills -->
{% endif %}
