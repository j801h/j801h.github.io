---
layout: default

<!-- page title -->

  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white font-tertiary page-title-heading">{{ page.title }}</h1>
      </div>
    </div>
  </div>
</section>
<!-- /page title -->


<!-- page content -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 content-area" style="padding-bottom: 50px;">
        {{ content }}
      </div>      
    </div>
  </div>
</section>
<!-- /page content -->
