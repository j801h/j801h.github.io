---
layout: default
---

<!-- page title -->
<section class="page-title bg-primary position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white font-tertiary">{{ page.title }}</h1>
      </div>
    </div>
  </div>
</section>
<!-- /page title -->

<!-- page content -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12" style="padding-bottom: 50px;"> <!-- Added inline CSS for bottom padding -->
        {{ content }}
      </div>
    </div>
  </div>
</section>
<!-- /page content -->
